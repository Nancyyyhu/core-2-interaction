  .then(data => {
    var forecastContainer = document.getElementById("forecast");
    data.properties.periods.forEach(period => {
      var temperatureDiv = document.createElement("div");
      temperatureDiv.textContent = period.name + ": " + period.temperature + " Â°F";
      forecastContainer.appendChild(temperatureDiv);
      console.log(data.properties);

  });
