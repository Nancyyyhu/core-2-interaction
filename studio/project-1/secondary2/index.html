<style>
@font-face{
     font-family: 'Heyhoo';
     src:url('fonts/Heyhoo.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

html,body{
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

.container-1{
    padding: 10px 40px 10px 40px;
    font-size: 70px;
    font-family: 'Heyhoo';
    text-transform: uppercase;
    white-space: nowrap;
    overflow: hidden;
    font-weight: bolder;
    position: relative;
    color: #761918;
    background-color: #232F61;
}
.container-1::before{
    padding: 10px 40px 10px 40px;
    content: 'The Possessor, The gentle hint';
    font-family: 'Heyhoo';
    position: absolute;
    left: 0;
    top: 0;
    width: 70px;
    white-space: nowrap;
    overflow: hidden;
    color: #eee1c7;
    border-right: 5px solid #eee1c7;
    animation: move 7s linear infinite;
    filter: drop-shadow(0 0 50px #EED6BB);
}

@keyframes move {
    0%{
        width: 0;
    }
    100%{
        width: 100%;
    }
}

.container-2{
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
}

.container-2 img{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    width: 100vw;
    height: 100%;
    filter: blur(0px);
}
.active + img{
    transform: translateX(100%);
}

img.transition-start.right{
    animation: transition-right-start 0.5s linear forwards;
}

@keyframes transition-right-start {
    0%{
        width: 100vw;
        height: 100%;
        filter: blur(0px);
        transform: translateX(-50%);
    }
    3%{
        width: 300vw;
        height: 100%;
        filter: blur(3px);
        transform: translateX(-50%);
    }
    5%{
        width: 600vw;
        height: 100%;
        filter: blur(3px);
        transform: translateX(-50%);
    }
    95%{
        width: 6000vw;
        height: 100%;
        filter: blur(3px);
        transform: translateX(-100%);
    }
    100%{
        width: 100vw;
        height: 100%;
        filter: blur(0px);
        transform: translateX(-150%);
    }
}

img.transition-end.right{
    animation: transition-right-end 0.5s linear forwards;
}

@keyframes transition-right-end {
    0%{
        width: 100vw;
        height: 100%;
        filter: blur(0px);
        transform: translateX(100%);
    }
    3%{
        width: 300vw;
        height: 100%;
        filter: blur(3px);
        transform: translateX(100%);
    }
    5%{
        width: 600vw;
        height: 100%;
        filter: blur(3px);
        transform: translateX(100%);
    }
    95%{
        width: 6000vw;
        height: 100%;
        filter: blur(3px);
        transform: translateX(-50%);
    }
    100%{
        width: 100vw;
        height: 100%;
        filter: blur(0px);
        transform: translateX(-50%);
    }
}

.btn-next{
    --color: #EED6BB;
    border: 5px solid var(--color);
    width: 120px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    position: absolute;
    z-index: 999;
    left: 50%;
    transform: translateX(-50%);
    bottom: 30px;
    color: var(--color);
    border-radius: 20px;
    background: #275A53;
    font-size: 20px;
    font-family: 'Heyhoo';
    cursor: pointer;
}
.btn-next:hover{
    --color: #F8AD1E;
    background: #B11E31;
}


.box{
    position: relative;
    display: flex;
    justify-content: center;
    width: 320px;
    height: 400px;
    --c1: #F8AD1E;
    --c2: #275A53;
    border-radius: 20px;
    margin: 0 20px;
    filter: grayscale(1);
    transition: filter 1s;
    animation: animateBg 0.5s linear infinite;
    animation-play-state: paused;
}

.box-1 {
position: relative;
left: 15%;
top: 30%;
background: linear-gradient(45deg,var(--c1) 25%,#EED6BB 25%,#EED6BB 50%,var(--c1) 50%,var(--c1) 75%,#EED6BB 75%,#EED6BB 100%);
background-size: 40px 40px;
}

.box-2{
  position: relative;
  left: 40%;
  top: -15%;
  background: linear-gradient(135deg,var(--c2) 25%,#EED6BB 25%,#EED6BB 50%,var(--c2) 50%,var(--c2) 75%,#EED6BB 75%,#EED6BB 100%);
  background-size: 40px 40px;
}

.box img{
    height: 120%;
    width: 120%;
    position: absolute;
    bottom: 0;
    transition: 0.5s;
}
.box:hover img{
    height: 550px;
    width: 500px;
}
.box:hover{
    filter: grayscale(0);
    animation-play-state: running;
}

@keyframes animateBg {
    0%{
        background-position: 0;
    }
    100%{
        background-position: 40px;
    }
}

.card{
    width: 310px;
    height: 220px;
    overflow: hidden;
    margin: 30px;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    position: relative;
    left: 70%;
    top: -68%;
}

.card img{
    width: 100%;
    height: 100%;
    transition: 0.35s;
}
.card .text{
    position: absolute;
    top: 30px;
    left: 30px;
    bottom: 30px;
    right: 30px;
    padding: 0 18px;
    font-family: 'Heyhoo';
}
.card .text::before{
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 100%;
    border-left: 4px solid rgba(255,255,255,0.8);
    background-color: rgba(255,255,255,0.5);
    opacity: 0;
    transition: 0.5s;
    transition-delay: 0.6s;
    font-family: 'Heyhoo';
}
.card .text h2,
.card .text p{
    margin-bottom: 6px;
    opacity: 0;
    transition: 0.35s;
}
.card .text h2{
    font-weight: 300;
    text-transform: uppercase;
    transform: translate(30%,0%);
    transition-delay: 0.3s;
}
.card .text h2 span{
    font-weight: 800;
}
.card .text p{
    font-weight: 200;
    transform: translate(0%,30%);
}

.card:hover img{
    opacity: 0.3;
}
.card:hover .text h2{
    opacity: 1;
    transform: translate(0%,0%);
    transition-delay: 0.4s;
}
.card:hover .text p{
    opacity: 0.9;
    transform: translate(0%,0%);
    transition-delay: 0.6s;
}
.card:hover .text::before{
    background-color: rgba(255,255,255,0);
    left: 0;
    opacity: 1;
    transition-delay: 0s;
}

  .navButton {
    width: 62px;
    height: 30px;
    border-radius: 20%;
    font-family: 'Heyhoo';
    background-color: #E5DDD2;
    color: #751918;
    border: none;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    position: fixed;
}

.navButton:hover {
  color: #E5DDD2;
  background-color: #20422A;
}

#prevButton {
    top: 5px;
    right: 15px;
}

#nextButton {
    top: 45px;
    right: 15px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

const button=document.querySelector('.btn-next');
const totalElements=2;
let index=0;

button.onclick=function(){
    var currentImage=document.getElementById(`img-${index}`);
    index++;
    if(index>=totalElements){
        index=0;
    }

    var nextImage=document.getElementById(`img-${index}`);
    currentImage.classList.add('transition-start');
    currentImage.classList.add('right');
    nextImage.classList.add('transition-end');
    nextImage.classList.add('right');

    currentImage.onanimationend=function(){
        currentImage.classList.remove('active');
        currentImage.classList.remove('transition-start');
        currentImage.classList.remove('right');
    }

    nextImage.onanimationend=function(){
        nextImage.classList.add('active');
        nextImage.classList.remove('transition-end');
        nextImage.classList.remove('right');
    }
}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
