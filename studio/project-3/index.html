<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

function showImage(event, imageId) {
    var image = document.getElementById(imageId);
    image.style.display = "block";
    image.style.left = event.pageX + 10 + "px";
    image.style.top = event.pageY + 1 + "px";
}

function hideImage(imageId) {
    var image = document.getElementById(imageId);
    image.style.display = "none";
}

function toggleRightText(rightTextId, textId) {
    var rightText = document.getElementById(rightTextId);
    var text = document.getElementById(textId);
    if (rightText.style.display === "none") {
        rightText.style.display = "block";
        if (text.style.fontSize !== "200px") { 
            text.style.fontSize = "200px"; 
            text.classList.add("clicked"); 
            rightText.classList.add("clicked");
        }
    } else {
        rightText.style.display = "none";
        if (text.style.fontSize !== "500px") { // 如果文本大小不是原始大小
            text.style.fontSize = "500px"; // 将文本变回原始大小
            text.classList.remove("clicked"); // 移除 clicked 类
            rightText.classList.remove("clicked"); 
            resetGroup2Position(); // 收回文本时恢复 .group-2 的原位
        }
    }
}

function resetGroup2Position() {
    document.querySelector('.group-2').style.marginTop = '100px'; // 恢复 .group-2 的原位
}



function toggleBox(index) {
    var boxes = document.querySelectorAll('.box');
    var expandBox = boxes[index - 1];
    var content = expandBox.querySelector('.content');
    var nameDiv = document.getElementById('name');
    var contentHeight = content.offsetHeight;

    boxes.forEach(function(box, i) {
        if (i === index - 1) {
            box.classList.toggle('expand');
        } else {
            box.classList.remove('expand');
        }
    });

    // 如果展开内容，则下移group-2
    if (expandBox.classList.contains('expand')) {
        document.querySelector('.group-2').style.marginTop = contentHeight + 1800 + 'px'; // 加上一些额外的间距
    } else {
        // 收回内容，则恢复group-2原位
        document.querySelector('.group-2').style.marginTop = '100px'; // 恢复原始位置
    }
}

var apiUrl = "https://data.cityofnewyork.us/resource/hxx3-bwgv.json";
fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    var nameDiv = document.getElementById("name");
    data.forEach(entry => {
        var name = entry.name;
        var nameHTML = "<p>Name: " + name + "</p>";
        nameDiv.innerHTML += nameHTML;
    });
  })
  
</script>
