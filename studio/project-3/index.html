<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="title">
    <p class="enlarge-word-1">D</p>
    <p class="enlarge-word-2">O</p>
    <p class="enlarge-word-3">G</p>
    <p class="enlarge-word-4">R</p>
    <p class="enlarge-word-5">U</p>
    <p class="enlarge-word-6">N</p>
</div>

<div class="container">
    <div class="box" onclick="toggleBox(1)">
    Box 1
        <div class="content">Content 1</div>
    </div>
    <div class="box" onclick="toggleBox(2)">
    Box 2
        <div class="content">Content 2</div>
    </div>
    <div class="box" onclick="toggleBox(3)">
    Box 3
        <div class="content">Content 3</div>
    </div>
    <div class="box" onclick="toggleBox(4)">
    Box 4
        <div class="content">Content 4</div>
    </div>
    <div class="box" onclick="toggleBox(5)">
    Box 5
        <div class="content">Content 5</div>
    </div>
</div>
</body>

<style>
@font-face{
     font-family: 'Eastwood';
     src:url('fonts/Eastwood.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'Eastwood-Italic';
     src:url('fonts/Eastwood-Italic.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'HangingLetters';
     src:url('fonts/HangingLetters.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudblack';
     src:url('fonts/McKloudBlack.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudshadow';
     src:url('fonts/McKloudShadow.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudwhite';
     src:url('fonts/McKloudWhite.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body {
    background-color: #f0ebe6;

}





.title {
    display: grid;
    grid-template-columns: repeat(6, 1fr); 
    font-family: 'mckloudshadow';
    font-size: 270px;
    color: black;
    text-align: center;
    margin-top: -300px;
    overflow-x: hidden;
}
.enlarge-word-1 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-1:hover {
  transform: scale(1.1);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-2 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-2:hover {
  transform: rotate(360deg);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-3 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-3:hover {
  transform: rotate(180deg);
  font-family: 'mckloudwhite';
  cursor: pointer;
}
.enlarge-word-4 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-4:hover {
  transform: rotate(15deg);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-5 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-5:hover {
  transform: rotate(-45deg);
  cursor: pointer;
}
.enlarge-word-6 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-6:hover {
  transform: scale(1.1);
  font-family: 'mckloudwhite';
  cursor: pointer;
}




 .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: -200px;
  }
  .box {
    width: 1300px;
    height: 120px;
    background-color: #d7d2d7;
    border: 2px solid #d7d2d7;
    border-radius: 20px;
    margin: 10px; 
    font-size: 50px;
    cursor: pointer;
    font-family: 'HangingLetters';
    transition: all 0.5s ease;
  }
  .box.expand {
    height: 220px;
  }
  .content {
    display: none;
    font-family: '';
    padding: 10px;
    margin-top: 5px;
    background-color: #d7d2d7;
  }
  .box.expand .content {
    display: block;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

function toggleBox(index) {
    var boxes = document.querySelectorAll('.box');
    boxes.forEach(function(box, i) {
      if (i === index - 1) {
        box.classList.toggle('expand');
      } else {
        box.classList.remove('expand');
      }
    });
  }

</script>
