<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="title">
    <p class="enlarge-word-1">D</p>
    <p class="enlarge-word-2">O</p>
    <p class="enlarge-word-3">G</p>
    <p class="enlarge-word-4">R</p>
    <p class="enlarge-word-5">U</p>
    <p class="enlarge-word-6">N</p>
</div>






<div id="container">
  <div id="text" onmouseover="showImage()" onmouseout="hideImage()" onclick="showRightText()">Area</div>
  <img id="image" src="example.jpg" alt="Image" width="100">
</div>

<div id="right-text">
  <p>This is the text that appears on the right when you click the text on the left.</p>
</div>
    
</body>

<style>
@font-face{
     font-family: 'Eastwood';
     src:url('fonts/Eastwood.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'Eastwood-Italic';
     src:url('fonts/Eastwood-Italic.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'HangingLetters';
     src:url('fonts/HangingLetters.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudblack';
     src:url('fonts/mckloudblack.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudshadow';
     src:url('fonts/mckloudshadow.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudwhite';
     src:url('fonts/mckloudwhite.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body {
    background-color: #f0ebe6;

}





.title {
    display: grid;
    grid-template-columns: repeat(6, 1fr); 
    font-family: 'mckloudshadow';
    font-size: 270px;
    color: black;
    text-align: center;
    margin-top: -300px;
    overflow-x: hidden;
}
.enlarge-word-1 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-1:hover {
  transform: scale(1.1);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-2 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-2:hover {
  transform: rotate(360deg);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-3 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-3:hover {
  transform: rotate(180deg);
  font-family: 'mckloudwhite';
  cursor: pointer;
}
.enlarge-word-4 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-4:hover {
  transform: rotate(15deg);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-5 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-5:hover {
  transform: rotate(-45deg);
  cursor: pointer;
}
.enlarge-word-6 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-6:hover {
  transform: scale(1.1);
  font-family: 'mckloudwhite';
  cursor: pointer;
}




 
 #container {
    display: flex;
    align-items: center;
  }
  #text {
    font-size: 24px;
    cursor: pointer;
    transition: font-size 0.3s ease;
  }
  #image {
    display: none;
  }
  #right-text {
    display: none;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

 function showImage() {
    document.getElementById("image").style.display = "block";
  }

  function hideImage() {
    document.getElementById("image").style.display = "none";
  }

  function showRightText() {
    document.getElementById("right-text").style.display = "block";
    document.getElementById("text").style.fontSize = "20px";
  }

</script>
