<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="title">
    <p class="enlarge-word-1">D</p>
    <p class="enlarge-word-2">O</p>
    <p class="enlarge-word-3">G</p>
    <p class="enlarge-word-4">R</p>
    <p class="enlarge-word-5">U</p>
    <p class="enlarge-word-6">N</p>
</div>





<div class="group-1">
    <div id="container-1" class="container-1">
        <div id="text-1" class="text-1" onclick="showImage(event, 'image-1'); toggleRightText('right-text-1', 'text-1')">Fishbridge</div>
    </div>
    <img id="image-1" class="image-1" src="images/1.png" alt="Image" width="300">
    <div id="right-text-1" class="right-text-1">
        <p>This is the text that appears on the right when you click the text on the left.</p>
    </div>
</div>






<div class="group-2">
    <div id="container-2" class="container-2">
        <div id="text-2" class="text-2" onclick="showImage(event, 'image-2'); toggleRightText('right-text-2', 'text-2')">Pier84</div>
    </div>
    <img id="image-2" class="image-2" src="images/2.png" alt="Image" width="300">
    <div id="right-text-2" class="right-text-2">
        <p>This is the text that appears on the right when you click the text on the left.</p>
    </div>
</div>
</body>

<style>
@font-face{
     font-family: 'StretchProRegular';
     src:url('fonts/StretchProRegular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'HangingLetters';
     src:url('fonts/HangingLetters.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudblack';
     src:url('fonts/mckloudblack.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudshadow';
     src:url('fonts/mckloudshadow.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face{
     font-family: 'mckloudwhite';
     src:url('fonts/mckloudwhite.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body {
    background-color: #efdadc;
    overflow-x: hidden;
}





.title {
    display: grid;
    grid-template-columns: repeat(6, 1fr); 
    font-family: 'mckloudshadow';
    font-size: 270px;
    color: black;
    text-align: center;
    margin-top: -300px;
}
.enlarge-word-1 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-1:hover {
  transform: scale(1.1);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-2 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-2:hover {
  transform: rotate(360deg);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-3 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-3:hover {
  transform: rotate(180deg);
  font-family: 'mckloudwhite';
  cursor: pointer;
}
.enlarge-word-4 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-4:hover {
  transform: rotate(15deg);
  font-family: 'mckloudblack';
  cursor: pointer;
}
.enlarge-word-5 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-5:hover {
  transform: rotate(-45deg);
  cursor: pointer;
}
.enlarge-word-6 {
    transition: transform 0.5s ease-in-out;
}
.enlarge-word-6:hover {
  transform: scale(1.1);
  font-family: 'mckloudwhite';
  cursor: pointer;
}




.group-1{
    margin-top: -250px;
    margin-left: 300px;
}
.container-1 {
    display: flex;
    align-items: center;
  }
.text-1 {
    font-size: 500px;
    font-family: 'mckloudblack';
    color: black;
    cursor: pointer;
    transition: font-size 0.3s ease;
  }
.image-1 {
    position: absolute;
    display: none;
  }
.right-text-1 {
    display: none;
  }





.group-2{
    margin-top: 100px;
    margin-left: -550px;
}
.container-2 {
    display: flex;
    align-items: center;
  }
.text-2 {
    font-size: 500px;
    font-family: 'mckloudblack';
    color: black;
    cursor: pointer;
    transition: font-size 0.3s ease;
  }
.text-2.clicked {
    transform: translateX(1000px); /* 向左移动 200px */
}
.image-2 {
    position: absolute;
    display: none;
  }
.right-text-2 {
    display: none;
  }
.right-text-2.clicked {
    transform: translateX(1000px); /* 向左移动 200px */
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

function showImage(event, imageId) {
    var image = document.getElementById(imageId);
    image.style.display = "block";
    image.style.left = event.pageX + 10 + "px";
    image.style.top = event.pageY + 1 + "px";
}

function hideImage(imageId) {
    var image = document.getElementById(imageId);
    image.style.display = "none";
}

function toggleRightText(rightTextId, textId) {
    var rightText = document.getElementById(rightTextId);
    var text = document.getElementById(textId);
    if (rightText.style.display === "none") {
        rightText.style.display = "block";
        if (text.style.fontSize !== "200px") { // 如果文本大小不是小号
            text.style.fontSize = "200px"; // 将文本变小
            text.classList.add("clicked"); // 添加 clicked 类，实现向左移动效果
            rightText.classList.add("clicked");
        }
    } else {
        rightText.style.display = "none";
        if (text.style.fontSize !== "500px") { // 如果文本大小不是原始大小
            text.style.fontSize = "500px"; // 将文本变回原始大小
            text.classList.remove("clicked"); // 移除 clicked 类
            rightText.classList.remove("clicked"); 
        }
    }
}
</script>
